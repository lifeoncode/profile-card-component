<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Profile card component [by nduduzo]</title>
</head>
<body>
 
  <img src="./images/bg-pattern-top.svg" alt="background icon" class="top-bg-pattern">
  <img src="./images/bg-pattern-bottom.svg" alt="background icon" class="bottom-bg-pattern">

  <div class="card">
    <div class="card-header"></div>

    <div class="profile">
      <img src="./images/image-victor.jpg" alt="profile photo">
      <div>
        <span class="name">Victor Crest</span>
        <span class="age">26</span>
        <span class="place">London</span>
      </div>
    </div>

    <div class="stats">
      <div class="followers">
        <h3>80K</h3>
        <span>Followers</span>
      </div>
      <div class="likes">
        <h3>803K</h3>
        <span>Likes</span>
      </div>
      <div class="photos">
        <h3>1.4K</h3>
        <span>Photos</span>
      </div>
    </div>
  </div>


  <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/ndudzo__">nduduzo</a>.
  </div>-->
</body>
</html>
